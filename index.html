<html>
	<head>
		<title>Simple Map</title>

		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
        <div id="floating-panel">
            <input id="hide-markers" type="button" value="Hide Database Markers" />
            <input id="show-markers" type="button" value="Show Database Markers" />
            <input id="add-marker" type="button" value="Add Marker" />
            <br />
            <form id="form-input" action="php/save.php" method="post">
                <input id="name-of-location" name="name-of-location" type="text" value="" placeholder="Name" />
                <input id="latitude" type="text" name="latitude" value="" placeholder="Latitude" />
                <input id="longitude" type="text" name="longitude" value="" placeholder="Longitude" />
                <input id="description" name="description" type="text" value="" placeholder="Deskripsi Tempat" />
                <input id="photo" name="photo" type="text" value="" placeholder="Foto" />
                <button id="submit-button" type="submit">Submit</button>
            </form>
            <br/>
            <div>
                <input id="radius" type="number" value="" placeholder="Radius (meters)" min="0" />
                <button id="update-radius">Update Radius</button>
            </div>
        </div>
		<div id="map"></div>
